<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
        Bài Tập 1:
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Tính Lương Nhân Viên
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label>Lương 1 ngày:</label>
                          <input type="number" id="luongNgay" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số ngày làm:</label>
                            <input type="number" id="soNgayLam" class="form-control">
                          </div>
                          <button id="btnTinhLuong" class="btn btn-secondary">Tính Lương</button>
                    </div>
                    <div id="luongNV" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <!-- Bài tập 2 -->
    <div class="container">
        Bài Tập 2:
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Tính Giá Trị Trung Bình
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label>Số thứ 1:</label>
                          <input type="number" id="st1" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số thứ 2:</label>
                            <input type="number" id="st2" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>Số thứ 3:</label>
                            <input type="number" id="st3" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>Số thứ 4:</label>
                            <input type="number" id="st4" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>Số thứ 5:</label>
                            <input type="number" id="st5" class="form-control">
                          </div>
                          <button id="btnTB" class="btn btn-success">Tính Trung Bình</button>
                    </div>
                    <div id="gttb" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <!-- Bài Tập 3 -->
    <div class="container">
        Bài Tập 3
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Quy Đổi Tiền
                    </div>
                    <div class="card-body">
                       <div class="form-group">
                        <label>Số tiền cần đổi</label>
                        <input type="number" id="soTien" class="form-control">USD
                      </div>
                      <button id="btnTinhTien" class="btn btn-danger">Quy Đổi Tiền</button>
                    </div>
                    <div id="doiTien" class="card-footer text-muted">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <!-- Bài Tập 4  -->
    <div class="container">
        Bài Tập 4:
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Tính Diện Tích
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                          <label>Chiều dài</label>
                          <input type="number" id="length" >cm
                        </div>
                        <div class="form-group">
                            <label>Chiều rộng</label>
                            <input type="number" id="width" >cm
                          </div>
                          <button id="btnTinhDT" class="btn btn-primary">Tính Diện Tích</button>
                    </div>
                    <div id="tongDT" class="card-footer text-muted">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <!-- Bài Tập 5 -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Tính Tổng Ký Số
                    </div>
                    <div class="card-body">
                       <input type="number" id="so">
                       <button id="total" class="btn btn-warning">Total</button>
                    </div>
                    <div id="tongCong" class="card-footer text-muted">
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </body>
</html>
